<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="mip-1.0.85.css">
  <style mip-custom>
    p {
      height: 66px;
      line-height: 66px;
      text-align: center;
      font-size: 20px;
    }
    .test{
      position: absolute;
      left: 100px;
      top: 100px;
      height: 100px;
      width: 100px;
      background: red;
      z-index: 99;
    }
    .test2{
      top: 300px;
      height: 500px;
    }
    video{
      width: 100%;
      display: block
    }
  </style>
</head>
<body>
  <div class="test">
    弹层
  </div>
  <p> 未添加新属性 </p>
  <mip-video poster="https://www.mipengine.org/static/img/sample_04.jpg" controls layout="responsive"
    width="640" height="360" src="https://gss0.bdstatic.com/-b1Caiqa0d9Bmcmop9aC2jh9h2w8e4_h7sED0YQ_t9iCPK/mda-gjkt21pkrsd8ae5y/mda-gjkt21pkrsd8ae5y.mp4">
  </mip-video>


  <p> 添加了新属性 </p>
  <div class="test test2">

  </div>
  <video 
   x5-video-player-type="h5"
   webkit-playsinline playsinline
   poster="https://www.mipengine.org/static/img/sample_04.jpg" controls layout="responsive" width="640" height="360"

     src="https://gss0.bdstatic.com/-b1Caiqa0d9Bmcmop9aC2jh9h2w8e4_h7sED0YQ_t9iCPK/mda-gjkt21pkrsd8ae5y/mda-gjkt21pkrsd8ae5y.mp4">
  ></video>
 
</body>
<script src="mip-1.0.85.js"></script>
</html>
